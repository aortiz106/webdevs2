<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <style>* {
  font-family: Helvetica, Arial, sans-serif;
  text-align: center;
}
button {
  background-color: rgb(82, 186, 179);
  border-radius: 6px;
  border: none;
  color: rgb(255, 255, 255);
  padding: 10px;
  text-transform: uppercase;
  width: 200px;
  cursor: pointer;
}
#placeholderd8 {
  height: 100px;
  width: 100px;
  padding: 50px;
  margin: 50px auto;
  border: 1px solid gray;
  border-radius: 10px;  
  font-size:80px;
} </style>
        </head>
        <body>
            
            <head>
    <title>Dice Simulator 2015</title>
    <link rel="stylesheet" href="style.css">
</head>  
<body>
  <p id="placeholderd8">
  
  </p>
  <button id="d8">Roll a D8</button>
          
          
            <script>
            
                var dice = {
  sides: 8,
  roll: function () {
    var randomNumber = Math.floor(Math.random() * this.sides) + 1;
    return randomNumber;
  }
}



//Prints dice roll to the page

function printNumber(number) {
  var placeholderd8 = document.getElementById('placeholderd8');
  placeholderd8.innerHTML = number;
}

var button = document.getElementById('d8');

button.onclick = function() {
  var result = dice.roll();
  printNumber(result);
};

            </script>
        </body>
</html
